<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="images/png" href="./Images/pokeball.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" type="images/png" href="./Images/pokeball.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>PokeDex</title>
  </head>
  <body>
    <noscript>You need to enable JavasScript to run this app.</noscript>
    <div id="root"></div>
    <script>
  if('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./serviceworker.js')
      .then((reg) => console.log('Succes: ', reg.scope))
      .catch((err) => console.log('Failure: ', err))
    })
  }
    </script>
  </body>
</html>
